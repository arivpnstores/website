<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARI VPN STORE</title>
    <link rel="stylesheet" href="https://rajaserverpremium.my.id/riquest_panel/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-server header-icon"></i>
                <h2>REQUEST PANEL</h2>
                <p class="subtitle">PANEL DO BILLING PAYPAL</p>
                <p class="subtitle">PILIH DROPLET YANG ANDA BELI</p>
            </div>
            <form id="requestForm" class="form-container">
                <div class="droplet-options">
                    <label class="droplet-option">
                        <input type="checkbox" name="DROP" value="3">
                        <span class="checkmark"></span>
                        <div class="option-content">
                            <i class="fas fa-cloud"></i>
                            <div class="option-details">
                                <span>DROPLET 3</span>
                                <small>2 bulan - $205</small>
                            </div>
                        </div>
                    </label>
                    <label class="droplet-option">
                        <input type="checkbox" name="DROP" value="10">
                        <span class="checkmark"></span>
                        <div class="option-content">
                            <i class="fas fa-cloud"></i>
                            <span>DROPLET 10</span>
                            <small>2 bulan - $205</small>
                        </div>
                    </label>
                </div>
                <div class="button-container">
                    <button type="button" onclick="sendWhatsAppRequest()" class="submit-btn">
                        <i class="fab fa-whatsapp"></i>
                        Kirim Request
                    </button>
                    <a href="https://rajaserverpremium.my.id/" class="back-btn">
                        <i class="fas fa-arrow-left"></i>
                        Kembali ke List
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://rajaserverpremium.my.id/riquest_panel/script.js"></script>
</body>
</html>
