<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ARI VPN STORE</title>
        <link rel="stylesheet" href="https://raw.githubusercontent.com/arivpnstores/website/main/riquest_vps_do/styles.css">

</head>
<body>
    <div class="list-price">
        <div class="price-table">
                    <form id="requestForm">
                        <h2>REQUEST VPS ANDA</h2>
                        <hr />
                        <p>OS : (ceklis salah satu)</p>
                        <ul>
                            <li><input type="checkbox" name="OS" value="Ubuntu 20.04 LTS"> Ubuntu 20.04 LTS</li>
                            <li><input type="checkbox" name="OS" value="Debian 10"> Debian 10</li>
                        </ul>
                        <hr />
                        <p>REQUEST VPS ANDA (isi sesuai keingginan anda)</p>
                        <ul>
                            <li>NAMA VPS: <input type="NAMA VPS" name="NAMA VPS"></li>
                            <li>USERNAME: <input type="checkbox" name="username" value="root">root </li>
                       <li>PASSWORD: <input type="checkbox" name="password"value="ACAK">ACAK </li>
                                <li>EXP     : <input type="checkbox" name="EXP" value="1 BULAN"> 1 BULAN </li>
                        </ul>
                        <hr />
                        <p>Choose Region : </p>
                        <ul>
                            <li><input type="checkbox" name="ISP" value="Singapore"> Singapore</li>
                            <li>LAIN NYA: <input type="ISP LAIN" name="costum region"></li>
                            <!-- Tambahkan pilihan kuota dan kuota lainnya sesuai kebutuhan -->
                        </ul>
                        <hr />
                        <p>SECRIPT : </p>
                        <ul>
                            <li><input type="checkbox" name="SC" value="POTATO TUNNELING"> POTATO TUNNELING</li>
                        </ul>
                        <hr />
                        <!-- Change button type to button -->
                        <button type="button" onclick="sendWhatsAppRequest()">Kirim Request</button> <ul> </ul>
                         <a href="https://raw.githubusercontent.com/arivpnstores/website/main/vps/">Kembali ke List</a>
                    </form>
                </div>
            
                <!-- JavaScript to handle form submission -->
                <script src="https://raw.githubusercontent.com/arivpnstores/website/main/riquest_vps_do/script.js"></script>
               </div>
            </div>
        </body>
        </html>
